<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SELOEDU — Login</title>
  <style>
    :root{
      --bg:#0f1724;
      --accent-1:#7c3aed;
      --accent-2:#06b6d4;
      --muted:#9ca3af;
      --radius:14px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg, #071026 0%, #071833 60%);
      color: #e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .login-card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:32px;
      width:100%;
      max-width:400px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:flex;
      flex-direction:column;
      gap:18px;
    }

    .logo{
      width:64px;height:64px;border-radius:12px;display:inline-grid;place-items:center;
      background: linear-gradient(135deg,var(--accent-1),var(--accent-2));
      font-weight:700;color:white;font-size:20px;
      margin:0 auto;
    }

    h1{
      font-size:22px;margin:0;text-align:center;color:#dbeafe;
    }

    p.small{text-align:center;font-size:14px;color:var(--muted);margin:0}

    form{display:flex;flex-direction:column;gap:14px}

    label{font-size:14px;color:#cbd5e1;margin-bottom:4px;display:block}
    input{
      width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);
      background:rgba(255,255,255,0.04);color:white;font-size:15px;
    }
    input:focus{outline:2px solid var(--accent-2);border-color:transparent}

    .btn{
      appearance:none;border:0;padding:12px 16px;border-radius:10px;font-weight:600;font-size:16px;cursor:pointer;
      background: linear-gradient(90deg,var(--accent-1),var(--accent-2));color:white;
      text-decoration:none;display:inline-flex;align-items:center;justify-content:center;
    }

    .link{
      font-size:13px;color:var(--muted);text-align:center;margin-top:8px;
    }
    .link a{color:inherit;text-decoration:underline}
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">S</div>
    <h1>Entrar na SELOEDU</h1>
    <p class="small">Digite suas credenciais para acessar o painel.</p>

    <form action="#" method="post">
      <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
      </div>
      <button type="submit" class="btn">Entrar</button>
    </form>

    <div class="link">
      <p><a href="#">Esqueceu a senha?</a></p>
      <p>Não tem conta? <a href="#">Solicitar acesso</a></p>
    </div>
  </div>
</body>
</html>
