{% extends "base.html" %}
{% block content %}
<main class="login-page">
  <section class="login-container card">
    <h2 class="login-title">Entrar na <strong>SELOEDU</strong></h2>
    <p class="login-subtitle">Digite suas credenciais para acessar o painel.</p>

    <form method="post" class="stack">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" placeholder="E-mail">
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" placeholder="Senha">
      </div>

      <button class="btn btn-primary button-login" type="submit">Entrar</button>
    </form>

    <div class="login-actions">
      <a href="#">Esqueceu a senha?</a>
      <a href="#">NÃ£o tem conta? Solicitar acesso</a>
    </div>
  </section>
</main>
{% endblock %}
